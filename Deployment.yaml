apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: todo-deployment
  labels:
    app: todo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo
        image: gcr.io/cattolica-poc/go-todo:v2
        ports:
        - containerPort: 9090